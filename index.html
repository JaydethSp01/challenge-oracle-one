<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="icon">
        <img src="./img/Vector2-PhotoRoom.png-PhotoRoom.png" alt="Icono de alura" class="img"> 
    </div>

    <div class="textarea">
        <textarea rows="5" cols="20" placeholder="Ingrese el texto aqui" id="texto"></textarea>
    </div>

    <div class="botones">
        <div class="texto">
            <p><img src="img/Vector (2)-PhotoRoom.png-PhotoRoom.png" class="alerta"> Solo letras minúsculas y sin acentos</p>
        </div>
        <button id="encriptar" class="encriptar">Encriptar</button>
        <button id="desencriptar" class="desencriptar">Desencriptar</button>
    </div>

    <div class="resultado">
        <textarea rows="5" cols="20" placeholder="Ingresa el texto que desees encriptar o desencriptar." id="resultado_texto"></textarea>
        <p id="parrafo_1">Ningun texto fue encontrado</p>
        <img src="img/Muñeco.jpg" id="muñeco">
        <button id="copiar" class="copiar">Copiar</button>
    </div>
</body>
</html>
